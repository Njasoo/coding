<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-on</title>
    <!-- 记得引用Vue.js -->
    <script src="js/Vue.js"></script>
</head>

<body>
    <div id="app">
        <input type="button" value="click" v-on:click="handle()">
        <input type="button" value="click2" @click="handle">
    </div>
</body>
<script>
    new Vue({
        el: "#app",
        data: {

        },
        methods: {
            handle: function () {
                alert("clicked");
            }
        }
    })
</script>

</html>
