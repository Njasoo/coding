<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<script>
		var k=1;
		function start()
		{
			var obj=document.getElementById("img");
			if(k<2)k++;
			else k=1;
			obj.src="images/"+k+".jpg";
			setTimeout("start()",1000);
		}
	</script>
</head>
<body onload="start()">
	<p><img id="img" src="images/1.jpg"></p>
</body>
</html>
